<!-- contact.component.html -->
<section class="contact-section" id="contact">
    <div class="container">
      <h2 class="section-title text-center mb-5" data-aos="fade-down">Contactez-moi 📬</h2>
  
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form" data-aos="zoom-in">
        <!-- Nom -->
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" formControlName="name" placeholder="John Joe"
                 [class.invalid]="f['name'].invalid && f['name'].touched">
          <div class="error-message" *ngIf="f['name'].errors">
            <span *ngIf="f['name'].errors?.['required']">Ce champ est requis</span>
            <span *ngIf="f['name'].errors?.['minlength']">Minimum 3 caractères</span>
          </div>
        </div>
  
        <!-- Email -->
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" formControlName="email" placeholder="johnjoe@gmail.com"
                 [class.invalid]="f['email'].invalid && f['email'].touched">
          <div class="error-message" *ngIf="f['email'].errors">
            <span *ngIf="f['email'].errors?.['required']">Ce champ est requis</span>
            <span *ngIf="f['email'].errors?.['email']">Email invalide</span>
          </div>
        </div>
  
        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" rows="5"
                    [class.invalid]="f['message'].invalid && f['message'].touched"></textarea>
          <div class="error-message" *ngIf="f['message'].errors">
            <span *ngIf="f['message'].errors?.['required']">Ce champ est requis</span>
            <span *ngIf="f['message'].errors?.['minlength']">Minimum 20 caractères</span>
          </div>
        </div>
  
        <!-- Submit -->
        <button type="submit" class="submit-btn" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Envoi en cours...' : 'Envoyer le message' }}
        </button>
  
        <!-- Message de succès -->
        <div class="success-message" *ngIf="showSuccess" data-aos="fade-up">
          🎉 Message envoyé avec succès !
        </div>
      </form>
  
      <!-- Réseaux sociaux -->
      <div class="social-links" data-aos="fade-up">
        <h3 class="text-center mb-4">Ou connectons-nous via</h3>
        <div class="social-icons">
          <a *ngFor="let social of socialLinks" 
             [href]="social.url" 
             target="_blank"
             class="social-icon"
             [attr.aria-label]="social.platform">
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
