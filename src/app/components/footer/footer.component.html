<!-- footer.component.html -->
<footer class="footer">
    <div class="container">
      <!-- Bouton retour en haut -->
      <button class="back-to-top" (click)="scrollToTop()" aria-label="Retour en haut">
        <i class="fas fa-arrow-up"></i>
      </button>
  
      <div class="footer-content">
        <!-- Section légale -->
        <div class="legal-section" data-aos="fade-up">
          <h4 class="footer-title">Chanel Mbianga</h4>
          <p class="copyright">
            &copy; {{ currentYear }} Tous droits réservés<br>
            <a href="#" class="legal-link">Politique de confidentialité</a> | 
            <a href="#" class="legal-link">Conditions d'utilisation</a>
          </p>
        </div>
  
        <!-- Réseaux sociaux -->
        <div class="social-section" data-aos="fade-up" data-aos-delay="200">
          <h4 class="footer-title">Réseaux sociaux</h4>
          <div class="social-links">
            <a *ngFor="let social of socialLinks" 
               [href]="social.url" 
               target="_blank" 
               class="social-icon"
               [attr.aria-label]="social.platform">
              <i [class]="social.icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
