<!-- skills.component.html -->
<section class="skills-section" id="skills">
    <div class="container">
      <h2 class="section-title text-center mb-5" data-aos="fade-down">Mes Comp√©tences Techniques üõ†Ô∏è</h2>
  
      <div class="row g-4">
        <div class="col-lg-6" *ngFor="let skill of skills" data-aos="zoom-in">
          <div class="skill-card">
            <div class="skill-header">
              <i [class]="skill.icon"></i>
              <h3 class="skill-title">{{ skill.name }}</h3>
            </div>
            
            <div class="skill-progress">
              <div class="progress-bar" [style.width.%]="skill.level">
                <span class="progress-percent">{{ skill.level }}%</span>
              </div>
            </div>
  
            <div class="skill-meta">
              <span class="badge" *ngFor="let tag of skill.tags">{{ tag }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
